<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Startup MP: Hack&Make 2026</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#050505',
                            pink: '#be185d',
                            purple: '#7e22ce',
                            accent: '#f43f5e'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #be185d; }

        /* HERO BACKGROUND (Restored) */
        .hero-bg {
            background: radial-gradient(circle at center, transparent 0%, #050505 100%),
                repeating-linear-gradient(90deg, #000 0px, #000 2px, transparent 2px, transparent 40px),
                linear-gradient(180deg, #000 0%, #3a0ca3 100%);
            background: linear-gradient(180deg, #070707 0%, #5f76eb 40%, #1c181e 100%);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.8;
        }

        /* Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .text-gradient {
            background: linear-gradient(to right, #7474cb, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.2);
        }
    </style>
</head>

<body class="relative">

    <nav class="fixed w-full z-50 glass-card py-3 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-14">
                <a href="index.html" class="flex items-center gap-2 group">
                    
                      <img src="./logo_v2_option_e.svg"  class="tracking-tighter" height="20px" width="150px"/>
                </a>
            </div>
        </div>
    </nav>

    <section class="relative min-h-screen flex items-center justify-center pt-28 pb-20 overflow-hidden">
        <div class="hero-bg"></div>
        
        <div class="absolute top-1/4 left-10 w-72 h-72 bg-purple-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-blob"></div>
        <div class="absolute bottom-1/3 right-10 w-72 h-72 bg-blue-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-blob"></div>

        <div class="relative max-w-4xl w-full mx-4 z-10">
            
            <div class="text-center mb-10" data-aos="fade-down">
                <div class="inline-block px-3 py-1 mb-4 text-xs font-semibold tracking-wider text-blue-400 uppercase bg-blue-500/10 rounded-full border border-blue-500/20">
                    Official Registration
                </div>
                <h1 class="text-4xl md:text-6xl font-display font-bold mb-4">Register Your <span class="text-gradient">Squad</span></h1>
                <p class="text-white-400 text-lg">Join the biggest innovation sprint of Madhya Pradesh.</p>
            </div>

            <form id="uiTestForm" class="glass-card p-6 md:p-10 rounded-3xl border-t border-white/10 shadow-2xl relative overflow-hidden" data-aos="fade-up">
                
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>

                <div class="mb-10">
                    <h3 class="text-xl font-bold text-white mb-6 flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-purple-500/20 flex items-center justify-center text-purple-400">
                            <i class="fa-solid fa-user-astronaut"></i>
                        </div>
                        Team Leader Details
                    </h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-xs font-semibold text-white-400 uppercase tracking-wider">First Name</label>
                            <input type="text" name="firstName" required class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3.5 text-white placeholder-gray-600 focus:bg-black/60 transition-all" placeholder="Enter first name">
                        </div>
                        
                        <div class="space-y-2">
                            <label class="text-xs font-semibold text-white-400 uppercase tracking-wider">Last Name</label>
                            <input type="text" name="lastName" required class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3.5 text-white placeholder-gray-600 focus:bg-black/60 transition-all" placeholder="Enter last name">
                        </div>

                        <div class="space-y-2">
                            <label class="text-xs font-semibold text-white-400 uppercase tracking-wider">Email Address</label>
                            <input type="email" name="email" required class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3.5 text-white placeholder-gray-600 focus:bg-black/60 transition-all" placeholder="name@example.com">
                        </div>

                        <div class="space-y-2">
                            <label class="text-xs font-semibold text-white-400 uppercase tracking-wider">Mobile Number</label>
                            <input type="tel" name="phone" required class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3.5 text-white placeholder-gray-600 focus:bg-black/60 transition-all" placeholder="+91 90000 00000">
                        </div>

                        <div class="space-y-2">
                            <label class="text-xs font-semibold text-white-400 uppercase tracking-wider">Team Leader Gender</label>
                            <div class="relative">
                                <select name="gender" class="w-full appearance-none bg-black/40 border border-white/10 rounded-xl px-4 py-3.5 text-white focus:bg-black/60 transition-all cursor-pointer">
                                    <option value="" disabled selected>Select Gender</option>
                                    <option value="male">Male </option>
                                    <option value="female">Female </option>
                                </select>
                                <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-white-400">
                                    <i class="fa-solid fa-chevron-down text-xs"></i>
                                </div>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label class="text-xs font-semibold text-white-400 uppercase tracking-wider">Participant Category</label>
                            <div class="relative">
                                <select id="categorySelect" name="category" class="w-full appearance-none bg-black/40 border border-white/10 rounded-xl px-4 py-3.5 text-white focus:bg-black/60 transition-all cursor-pointer">
                                    <option value="institution">Institution / Student</option>
                                    <option value="organization">Organization / Startup</option>
                                    <option value="freelancer">Freelancer / Individual</option>
                                </select>
                                <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-white-400">
                                    <i class="fa-solid fa-chevron-down text-xs"></i>
                                </div>
                            </div>
                        </div>

                        <div id="instituteContainer" class="space-y-2 md:col-span-2">
                            <label id="instLabel" class="text-xs font-semibold text-white-400 uppercase tracking-wider">Institute Name</label>
                            <input type="text" id="instituteInput" name="institute" class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3.5 text-white placeholder-gray-600 focus:bg-black/60 transition-all" placeholder="e.g. IIT Indore">
                        </div>

                        <div class="space-y-2 md:col-span-2 animate-fade-in-down">
                            <label id="dynamicLabel" class="text-xs font-semibold text-white-400 uppercase tracking-wider">Roll Number / ID</label>
                            <input type="text" id="dynamicInput" name="rollNo" required class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3.5 text-white placeholder-gray-500 focus:bg-black/60 transition-all" placeholder="Enter your Roll Number">
                        </div>

                    </div>
                </div>

                <div class="w-full h-px bg-gradient-to-r from-transparent via-white/10 to-transparent my-8"></div>

                <div class="mb-8">
                    <h3 class="text-xl font-bold text-white mb-6 flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-blue-500/20 flex items-center justify-center text-blue-400">
                            <i class="fa-solid fa-users-gear"></i>
                        </div>
                        Team Configuration
                    </h3>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div class="space-y-2">
                            <label class="text-xs font-semibold text-white-400 uppercase tracking-wider">Total Team Size</label>
                            <div class="relative">
                                <select id="teamSize" class="w-full appearance-none bg-black/40 border border-white/10 rounded-xl px-4 py-3.5 text-white focus:bg-black/60 transition-all cursor-pointer">
                                    <option value="2" selected>2 Members (Minimum)</option>
                                    <option value="3">3 Members</option>
                                    <option value="4">4 Members</option>
                                    <option value="5">5 Members (Max)</option>
                                </select>
                                <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-white-400">
                                    <i class="fa-solid fa-chevron-down text-xs"></i>
                                </div>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-semibold text-white-400 uppercase tracking-wider">Select Track</label>
                            <div class="relative">
                                <select name="track" class="w-full appearance-none bg-black/40 border border-white/10 rounded-xl px-4 py-3.5 text-white focus:bg-black/60 transition-all cursor-pointer">
                                    <option value="code">Code It (Software)</option>
                                    <option value="build">Build It (Hardware)</option>
                                    <option value="ship">Ship It (Business)</option>
                                </select>
                                <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-white-400">
                                    <i class="fa-solid fa-chevron-down text-xs"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="teamMembersContainer" class="space-y-4"></div>
                </div>

                <div class="mt-10 pt-4">
                    <button type="submit" class="w-full group relative bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-bold py-5 rounded-xl shadow-[0_0_30px_rgba(124,58,237,0.3)] transition-all overflow-hidden">
                        <span class="relative z-10 flex items-center justify-center gap-2 text-lg">
                            Finalize Registration <i class="fa-solid fa-rocket group-hover:translate-x-1 transition-transform"></i>
                        </span>
                        <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
                    </button>
                    <p class="text-center text-xs text-gray-500 mt-4">By registering, you agree to the rules & regulations.</p>
                </div>

            </form>
        </div>
    </section>

    <footer class="border-t border-white/10 bg-black py-8">
        <div class="text-center text-gray-600 text-sm">
            <p>&copy; 2025 Startup MP.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        // --- GLOBAL REFERENCES ---
        const categorySelect = document.getElementById('categorySelect');
        const dynamicLabel = document.getElementById('dynamicLabel');
        const dynamicInput = document.getElementById('dynamicInput');
        const instituteContainer = document.getElementById('instituteContainer');
        const instituteInput = document.getElementById('instituteInput');
        const instLabel = document.getElementById('instLabel');
        
        const teamSizeSelect = document.getElementById('teamSize');
        const container = document.getElementById('teamMembersContainer');

        // --- 1. HANDLE CATEGORY CHANGES (LEADER & MEMBERS) ---
        function updateAllFields() {
            const value = categorySelect.value;
            
            // --- A. Update Leader Fields ---
            dynamicInput.value = ''; // Clear value to avoid confusion
            
            if (value === 'freelancer') {
                // FREELANCER: Hide Org/Institute Name field
                instituteContainer.style.display = 'none';
                instituteInput.required = false;
                
                // Change dynamic input to LinkedIn
                dynamicLabel.innerText = 'LinkedIn Profile URL';
                dynamicInput.placeholder = 'https://linkedin.com/in/yourprofile';
                dynamicInput.name = 'linkedin';
                
            } else {
                // OTHERS: Show Org/Institute Name field
                instituteContainer.style.display = 'block';
                instituteInput.required = true;
                
                if (value === 'institution') {
                    instLabel.innerText = 'Institute Name';
                    instituteInput.placeholder = 'e.g. IIT Indore';
                    
                    dynamicLabel.innerText = 'Roll Number / ID';
                    dynamicInput.placeholder = 'Enter your College Roll No';
                    dynamicInput.name = 'rollNo';
                } else if (value === 'organization') {
                    instLabel.innerText = 'Organization Name';
                    instituteInput.placeholder = 'e.g. Tech Solutions Pvt Ltd';
                    
                    dynamicLabel.innerText = 'GST Number';
                    dynamicInput.placeholder = 'Enter Organization GST Number';
                    dynamicInput.name = 'gstNo';
                }
            }

            // Trigger Animation for Leader Field
            dynamicInput.parentElement.classList.remove('animate-fade-in-down');
            void dynamicInput.parentElement.offsetWidth; // force reflow
            dynamicInput.parentElement.classList.add('animate-fade-in-down');

            // --- B. Update Member Fields (Matches Leader Category) ---
            generateMemberFields();
        }

        categorySelect.addEventListener('change', updateAllFields);

        // --- 2. GENERATE MEMBER FIELDS DYNAMICALLY ---
        function generateMemberFields() {
            const totalMembers = parseInt(teamSizeSelect.value);
            const category = categorySelect.value;
            
            // Determine labels for members based on Leader's category
            let fieldLabel = "Institute Name";
            let fieldPlaceholder = "College Name";
            let fieldName = "institute";

            if (category === 'organization') {
                fieldLabel = "Organization Name";
                fieldPlaceholder = "Company Name";
            } else if (category === 'freelancer') {
                fieldLabel = "LinkedIn ID";
                fieldPlaceholder = "Profile URL";
                fieldName = "linkedin";
            }

            container.innerHTML = ''; 

            for (let i = 2; i <= totalMembers; i++) {
                const memberHTML = `
                    <div class="glass-card p-5 rounded-xl border border-white/5 bg-white/5 animate-fade-in-down">
                        <div class="flex items-center gap-2 mb-4">
                            <span class="bg-blue-500/20 text-blue-300 text-xs font-bold px-2 py-1 rounded">MEMBER 0${i}</span>
                            <div class="h-px bg-white/10 flex-1"></div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs text-white-400 mb-1">Full Name</label>
                                <input type="text" name="member${i}_name" required class="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2.5 text-sm text-white focus:border-blue-500 transition-colors" placeholder="Member Name">
                            </div>
                            
                            <div>
                                <label class="block text-xs text-white-400 mb-1">${fieldLabel}</label>
                                <input type="text" name="member${i}_${fieldName}" required class="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2.5 text-sm text-white focus:border-blue-500 transition-colors" placeholder="${fieldPlaceholder}">
                            </div>
                            
                            <div>
                                <label class="block text-xs text-white-400 mb-1">Email ID</label>
                                <input type="email" name="member${i}_email" required class="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2.5 text-sm text-white focus:border-blue-500 transition-colors" placeholder="Member Email">
                            </div>
                            
                            <div>
                                <label class="block text-xs text-white-400 mb-1">Contact No</label>
                                <input type="tel" name="member${i}_phone" required class="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2.5 text-sm text-white focus:border-blue-500 transition-colors" placeholder="Member Phone">
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', memberHTML);
            }
        }

        teamSizeSelect.addEventListener('change', generateMemberFields);
        
        // Run once on page load to set initial state
        updateAllFields();

        // --- 3. UI TEST SUBMISSION ---
        document.getElementById('uiTestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const category = categorySelect.value;
            
            // Just verifying member 2 data to ensure logic works
            let member2Data = "N/A";
            // Check if member 2 exists (Team size >= 2)
            if(formData.get('member2_name')) {
                if(category === 'freelancer') {
                    member2Data = "Mem2 LinkedIn: " + formData.get('member2_linkedin');
                } else {
                    member2Data = "Mem2 Org/Inst: " + formData.get('member2_institute');
                }
            }

            alert(`
                âœ… UI Validation Passed!
                
                Leader: ${formData.get('firstName')}
                Category: ${category.toUpperCase()}
                
                Data captured successfully.
                (${member2Data})
            `);
        });
    </script>

    <style>
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
</body>
</html>
