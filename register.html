<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Startup MP: Hack&Make 2026</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#050505',
                            pink: '#be185d',
                            purple: '#7e22ce',
                            accent: '#f43f5e'
                        }
                    },
                    backgroundImage: {
                        'hero-gradient': 'linear-gradient(180deg, #000000 0%, #1a0510 50%, #be185d 100%)',
                        'glass': 'linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #be185d; }

        .hero-bg {
            background: radial-gradient(circle at center, transparent 0%, #050505 100%),
                repeating-linear-gradient(90deg, #000 0px, #000 2px, transparent 2px, transparent 40px),
                linear-gradient(180deg, #070707 0%, #5f76eb 40%, #1c181e 100%);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.8;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .text-gradient {
            background: linear-gradient(to right, #7474cb, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Form Focus Styles */
        input:focus, select:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.2);
        }
    </style>
</head>

<body class="relative">

    <nav class="fixed w-full z-50 glass-card py-2">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0 flex gap-2">
                   <a href="index.html" class="flex items-center gap-2">
                        <i class="fa-solid fa-arrow-left text-gray-400 hover:text-white transition"></i>
                        <span class="font-display font-bold text-xl tracking-tighter">Back to Home</span>
                   </a>
                </div>
            </div>
        </div>
    </nav>

    <section class="relative min-h-screen flex items-center justify-center pt-24 pb-12 overflow-hidden">
        <div class="hero-bg"></div>
        
        <div class="absolute top-1/4 left-10 w-72 h-72 bg-purple-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-blob"></div>
        <div class="absolute bottom-1/3 right-10 w-72 h-72 bg-blue-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-blob"></div>

        <div class="relative max-w-4xl w-full mx-4 z-10">
            
            <div class="text-center mb-8" data-aos="fade-down">
                <h1 class="text-4xl md:text-5xl font-display font-bold mb-4">Register Your <span class="text-gradient">Squad</span></h1>
                <p class="text-gray-400">Team Size: Minimum 2 Members. Secure your spot at Ravindra Bhavan.</p>
            </div>

            <form id="registrationForm" class="glass-card p-6 md:p-10 rounded-2xl border-t border-white/10 shadow-2xl" data-aos="fade-up">
                
                <div class="mb-8">
                    <h3 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
                        <i class="fa-solid fa-user-astronaut text-purple-500"></i> Team Leader (Member 1)
                    </h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-sm text-gray-400">First Name</label>
                            <input type="text" name="firstName" required class="w-full bg-black/40 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-600 transition-all focus:bg-black/60" placeholder="e.g. Rahul">
                        </div>
                        
                        <div class="space-y-2">
                            <label class="text-sm text-gray-400">Last Name</label>
                            <input type="text" name="lastName" required class="w-full bg-black/40 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-600 transition-all focus:bg-black/60" placeholder="e.g. Sharma">
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm text-gray-400">Email Address</label>
                            <input type="email" name="email" required class="w-full bg-black/40 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-600 transition-all focus:bg-black/60" placeholder="rahul@example.com">
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm text-gray-400">Contact Number</label>
                            <input type="tel" name="phone" required class="w-full bg-black/40 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-600 transition-all focus:bg-black/60" placeholder="+91 98765 43210">
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm text-gray-400">Institute / Organization Name</label>
                            <input type="text" name="institute" required class="w-full bg-black/40 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-600 transition-all focus:bg-black/60" placeholder="e.g. MANIT Bhopal">
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm text-gray-400">Roll No. / ID (Optional)</label>
                            <input type="text" name="rollNo" class="w-full bg-black/40 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-600 transition-all focus:bg-black/60" placeholder="e.g. 101112233">
                        </div>
                    </div>
                </div>

                <div class="w-full h-px bg-white/10 my-8"></div>

                <div class="mb-8">
                    <h3 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
                        <i class="fa-solid fa-users text-blue-500"></i> Team Configuration
                    </h3>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div class="space-y-2">
                            <label class="text-sm text-gray-400">Total Team Size (Including Leader)</label>
                            <select id="teamSize" class="w-full bg-black/40 border border-white/10 rounded-lg px-4 py-3 text-white transition-all focus:bg-black/60 cursor-pointer">
                                <option value="2" selected>2 Members (Minimum)</option>
                                <option value="3">3 Members</option>
                                <option value="4">4 Members</option>
                                <option value="5">5 Members (Max)</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm text-gray-400">Select Track</label>
                            <select name="track" class="w-full bg-black/40 border border-white/10 rounded-lg px-4 py-3 text-white transition-all focus:bg-black/60 cursor-pointer">
                                <option value="code">Code It (Software)</option>
                                <option value="build">Build It (Hardware)</option>
                                <option value="ship">Ship It (Business/Export)</option>
                            </select>
                        </div>
                    </div>

                    <div id="teamMembersContainer" class="space-y-6">
                        </div>
                </div>

                <div class="mt-8 pt-4">
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-bold py-4 rounded-xl shadow-[0_0_20px_rgba(124,58,237,0.5)] transform transition-all hover:scale-[1.01]">
                        Complete Registration <i class="fa-solid fa-arrow-right ml-2"></i>
                    </button>
                    <p class="text-center text-xs text-gray-500 mt-4">By registering, you agree to the Hack&Make 2026 Code of Conduct.</p>
                </div>

            </form>
        </div>
    </section>

    <footer class="border-t border-white/10 bg-black py-8">
        <div class="text-center text-gray-600 text-sm">
            <p>&copy; 2025 Govt of Madhya Pradesh. Hack&Make Summit.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        // Dynamic Form Logic
        const teamSizeSelect = document.getElementById('teamSize');
        const container = document.getElementById('teamMembersContainer');

        function generateMemberFields() {
            const totalMembers = parseInt(teamSizeSelect.value);
            container.innerHTML = ''; // Clear existing fields

            // Start loop from 2 because Member 1 is the Team Leader
            for (let i = 2; i <= totalMembers; i++) {
                const memberHTML = `
                    <div class="glass-card p-4 rounded-xl border-l-4 border-l-blue-500 bg-white/5 animate-fade-in-down">
                        <h4 class="text-sm font-bold text-blue-300 mb-3 uppercase tracking-wider">Member ${i} Details</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <input type="text" name="member${i}_name" required placeholder="Full Name" class="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-blue-500 transition-colors">
                            </div>
                            <div>
                                <input type="text" name="member${i}_institute" required placeholder="Institute Name" class="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-blue-500 transition-colors">
                            </div>
                            <div>
                                <input type="email" name="member${i}_email" required placeholder="Email ID" class="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-blue-500 transition-colors">
                            </div>
                            <div>
                                <input type="tel" name="member${i}_phone" required placeholder="Contact Number" class="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-blue-500 transition-colors">
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', memberHTML);
            }
        }

        // Event Listener for changing dropdown
        teamSizeSelect.addEventListener('change', generateMemberFields);

        // Run immediately on page load to show Member 2 fields by default
        generateMemberFields();

        // Form Submission Placeholder
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Collect data logic here
            alert("Registration data captured!");
        });
    </script>

    <style>
        /* Simple animation for dynamic fields */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.3s ease-out forwards;
        }
    </style>
</body>
</html>
